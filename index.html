<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>UTC to Tehran Timezone</title>
</head>

<body>

    <h1 class="hidden">Thursday, December 30, 2021 at 3:30:00 AM Iran Standard Time</h1>
    <button class="btn__clear hidden">Clear!</button>

    <section class="main">

        <div class="inputs__container">
            <input required type="text" class="inputs input__year" placeholder="Enter Year">
            <input required type="text" class="inputs input__month" placeholder="Enter Month">
            <input required type="text" class="inputs input__day" placeholder="Enter Day">
            <input type="text" class="inputs input__hours" placeholder="Enter Hours(0 to 24)">
            <input required type="text" class="inputs input__minutes" placeholder="Enter Minutes(0 to 60)">
        </div>
        <div class="btns__container">
            <button type="submit" class="btn__submit">Give Me Tehran Time</button>
        </div>

    </section>
    <div class="overlay hidden"></div>
</body>

</html>
